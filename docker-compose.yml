version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - /data/db
    restart: always
    networks:
      - sticky-network

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: sticky-backend
    environment:
      MONGO_URI: mongodb://root:example@mongodb:27017/mural?authSource=admin
      JWT_SECRET: your_jwt_secret
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    restart: always
    networks:
      - sticky-network

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: sticky-frontend
    ports:
      - "3001:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - sticky-network

